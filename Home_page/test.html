<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INFINITI SPRING SALES EVENT Poster</title>
<style>
  .poster {
    position: relative;
    text-align: center;
    color: white;
  }

  .poster img {
    width: 100%;
    height: auto;
  }

  .poster-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .poster h1 {
    font-size: 2.5em;
    text-transform: uppercase;
  }

  .poster p {
    font-size: 1.2em;
    margin: 10px 0;
  }

  .poster button {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .poster button:hover {
    background-color: #444;
  }
</style>
</head>
<body>

<div class="poster">
  <img src="https://www.infiniti.ca/content/dam/Infiniti/Canada/home-page/next-gen/2023/infiniti-qx80-luxury-suv-xl-dsk.jpg" alt="INFINITI Vehicles">
  <div class="poster-content">
    <h1>Infiniti Spring Sales Event</h1>
    <p>Lease rates from 1.99%</p>
    <p>PLUS Get up to $2,000 bonus lease cash on QX50, QX55 and QX60 models</p>
    <button>Shop Now</button>
  </div>
</div>

</body>
</html>
